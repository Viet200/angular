<div class="container h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng nhập</p>
            <!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()" -->
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="form2Example1" class="form-control" />
      <label class="form-label" for="form2Example1">Email address</label>
    </div>

    <!-- Password input -->
    <div class="form-outline mb-4">
      <input type="password" id="form2Example2" class="form-control" />
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label  mx-1 mb-3 mb-lg-4" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a href="#!">Quên mật khẩu</a>
      </div>
    </div>

    <!-- Submit button -->
    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button  class="btn btn-primary btn-lg" >Sign in</button>
    </div>

    <!-- Register buttons -->
    <div class="text-center">
      <p>Bạn chưa có tài khoản?  <a routerLink="signUp" >Đăng ký</a></p>

    </div>
  </form>

</div>
</div>
</div>
</div>
</div>
</div>
