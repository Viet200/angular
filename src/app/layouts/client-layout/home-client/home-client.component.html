<div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor=" let product of products" [routerLink]="['',product._id]">
        <div class="card h-100">
          <img src="./images/{{product.image_url}}" class="card-img-top" alt="">
          <div class="card-body">
            <h5 class="card-title" [routerLink]="['',product._id]">{{product.name}}</h5>
            <p class="card-text" [routerLink]="['',product._id]">{{product.description}}</p>
          </div>
        </div>
      </div>

    </div>
    </div>
  </div>
