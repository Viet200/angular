<div>
  <a routerLink="/admin/create"><button class="btn btn-primary">Add</button></a>
</div>
<table class="table table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>
        <button style="margin-right: 5px;" [routerLink]="['/admin',product.id]" class="btn btn-info">Detail</button>
          <a routerLink="#" class="btn btn-primary">Sửa</a>
        <button style="margin-right: 5px;" (click)="onDelete(product.id)" class="btn btn-primary">Xóa</button>
      </td>
    </tr>
  </tbody>
</table>
